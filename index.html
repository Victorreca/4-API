<body>
    <div class="bg-joke position-relative">

            <div class="row">
                <div class="col-12 mt-3 mt-md-4 ms-lg-3 mt-lg-4 ms-xl-4 mt-xl-4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container min-vh-100 d-flex align-items-center justify-content-center bg-card-joke shape2"
            id="jokeContainer">
            <div class="row w-100">
                <div class="col-12 text-center">
                    <div class="row d-flex justify-content-center px-7">
                        <div

                                </p>
                                <h5>Valora l'acudit</h5>
                                <div class="emoji-rating">

                                    <label for="emoji1">‚òπÔ∏è</label>
                                    <input type="radio" id="emoji2" name="emojiRating" value="2">
                                    <label for="emoji2">üòÅ</label>
                                    <input type="radio" id="emoji3" name="emojiRating" value="3">
                                    <label for="emoji3">üòÇ</label>
                                </div>
                                <button type="button" class="btn btn-dark mt-2" onclick="showJoke()">Next
                                    Joke</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
